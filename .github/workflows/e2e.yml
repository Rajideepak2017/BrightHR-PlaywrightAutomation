name: BrightHR E2E Tests

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      # --- Run Cucumber Tests ---
      - name: Run Cucumber tests
        run: npm run testWithReport
        env:
          HEADLESS: true
          CI: true
          DEBUG: pw:api

      # --- Run playwright Tests ---
      - name: Run Playwright Test
        run: npm run playwrightTest
        env:
          HEADLESS: true
          CI: true

      # --- Upload Screenshots if Any Failures ---
      - name: Upload failure screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-failure-screenshots
          path: |
            Screenshots/*.png
            Screenshots/**/*.png
          if-no-files-found: ignore

      # --- List Generated Reports ---
      - name: List report files
        run: |
          echo "Listing reports directory:"
          ls -R reports/html || echo "No HTML reports found"
          ls -R test-results || echo "No test results found"

      # --- Upload All Reports as Artifacts ---
      - name: Upload HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: reports/html
          retention-days: 30
          if-no-files-found: warn
          
      - name: Upload Playwright HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 30
          if-no-files-found: warn
